<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <h1>Fill-Up</h1>
    <form method="POST" action="/form" class="fillup">
        email: <input type="text" id="name" name="email" placeholder="name" /><br>
        password: <input type="password" id="password" name="password" placeholder="password" /><br>
        username: <input type="text" name="username" class="username"><br>
        DOB: <input type="text" id="dob" name="dob"><br><br>

        <input type="submit" class="sub" value="submit">
    </form>
</body>
</html>
